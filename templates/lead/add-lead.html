{% extends "home.html" %} {% load static %} {% block title %} New
Lead{%endblock%} {% block content %}

<div class="container-fluid d-flex flex-column">
  <div class="container my-2">
    <h5 class="text-primary "><i class="ti ti-clipboard-plus"></i>Add New Lead</h5>
  </div>
  <div class="loader-body" id="loader" style="display: none">
    <div class="loader"></div>
  </div>
  <div class="container">
    <form
      class="row g-3 d-flex justify-content-center my-2 shadow p-3 mb-5 bg-body-tertiary rounded-3"
      action="#"
      method="post"
    >
      {% csrf_token %}
      <div class="col-lg-10">
        <div class="row g-3">
          <div class="col-md-5">
            <label>Company Name</label>
            <input class="form-control" type="text" name="company_name" />
          </div>
          <div class="col-md-4">
            <label>Gstin</label>
            <input class="form-control" type="text" name="gstin" />
          </div>
        </div>
      </div>

      <div class="col-lg-10">
        <div class="row g-3">
          <div class="col-md-6">
            <label>Address Line 1</label>
            <input class="form-control" type="text" name="address1" />
          </div>
          <div class="col-md-6">
            <label>Address Line 2</label>
            <input class="form-control" type="text" name="address2" />
          </div>
        </div>
      </div>
      <div class="col-lg-10">
        <div class="row g-3">
          <div class="col-md-3">
            <label>City</label>
            <input class="form-control" type="text" name="city" />
          </div>
          <div class="col-md-3">
            <label>State</label>
            <input class="form-control" type="text" name="state" />
          </div>
          <div class="col-md-3">
            <label>Country</label>
            <input class="form-control" type="text" name="country" />
          </div>
          <div class="col-md-3">
            <label>Pin Code</label>
            <input class="form-control" type="text" name="pincode" />
          </div>
        </div>
      </div>
      <div class="col-lg-10">
        <div class="row g-3">
          <div class="col-md-4">
            <label>Industry</label>
            <input class="form-control" type="text" name="industry" />
          </div>
          <div class="col-md-4">
            <label>Source</label>
            <select class="form-control" type="text" name="source">
              {% for values,labels in source_choice %}
                <option value="{{values}}">{{labels}}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>

      <hr />

      <div class="col-lg-10">
        <div class="row g-3">
          <div class="col-md-4">
            <label>Contact Person</label>
            <input class="form-control" type="text" name="contact_person" />
          </div>
        </div>
      </div>
      <div class="col-lg-10">
        <div class="row g-3">
          <div class="col-md-5">
            <label>Email</label>
            <input class="form-control" type="email" name="email" />
          </div>
          <div class="col-md-4">
            <label>Contact No</label>
            <input class="form-control" type="text" name="contact_no" />
          </div>
        </div>
      </div>
      <div class="col-lg-10">
        <div class="row g-3">
          <div class="col-md-3">
            <input
              class="form-check-input"
              id="flexCheckChecked"
              type="checkbox"
              name="is_active"
              checked
            />
            <label class="form-check-label" for="flexCheckDefault">
              Is Active
            </label>
          </div>
        </div>
      </div>

      <div class="col-lg-10">
        <div class="row g-3">
          <div class="col-md-3">
            <button class="btn btn-primary px-5" type="submit">Submit</button>
          </div>
          <div class="col-md-3">
            <button class="btn btn-warning px-5" type="reset">Reset</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
