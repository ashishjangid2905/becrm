{% extends 'admin/settings.html' %} {% load static %} {% block settings %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-6">
      <form
      class="row g-4 rounded p-3 shadow p-3 bg-body-tertiary justify-content-center"
      action="{% url 'teams:user_password' %}"
      method="post"
      >
      {% csrf_token %}
      <h6 class="fs-3 text-center">Change Password</h6>
        <div class="col-md-8">
          <label for="user_id">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            disabled
            value="{{ user_email.email }}"
          />
        </div>
        <div class="col-md-8">
          <label for="old_password">Old Password</label>
          <input
            type="password"
            name="old_password"
            id="old_password"
            class="form-control"
          />
          {% if message %}
          <p>{{ message }}</p>
          {% endif %}
        </div>
        <div class="col-md-8">
          <label for="new_password">New Password</label>
          <input
            type="password"
            name="new_password"
            id="new_password"
            class="form-control"
          />
        </div>
        <div class="col-md-8">
          <label for="confirm_password">Confirm Password</label>
          <input
            type="password"
            name="confirm_password"
            id="confirm_password"
            class="form-control"
          />
        </div>
        <div class="col-md-8">
          <input type="checkbox" name="show_password" id="show_password" />
          <label for="show_password">Show Password</label>
        </div>
        <div class="col-md-8 text-center">
          <button type="submit" class="btn btn-primary">Update Password</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
