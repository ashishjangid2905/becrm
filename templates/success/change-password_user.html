{% extends 'home.html' %} {% load static %} {% block content %}
<div class="container mt-5">
  <div class="row d-flex justify-content-center">
    <div class="col-lg-6 col-md-6 d-flex flex-column justify-content-center">
      <h6 class="fs-3 text-center">Change Password</h6>
      <form
        class="row g-4 border border-rounded rounded-4 mt-4 pb-5 d-flex justify-content-center"
        action="{% url 'teams:user_password' %}"
        method="post"
      >
        {% csrf_token %}
        <div class="col-md-8">
          <label for="user_id">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            disabled
            value="{{ user_email.email }}"
          />
        </div>
        <div class="col-md-8">
          <label for="old_password">Old Password</label>
          <input
            type="password"
            name="old_password"
            id="old_password"
            class="form-control"
          />
          {% if message %}
          <p>{{ message }}</p>
          {% endif %}
        </div>
        <div class="col-md-8">
          <label for="new_password">New Password</label>
          <input
            type="password"
            name="new_password"
            id="new_password"
            class="form-control"
          />
        </div>
        <div class="col-md-8">
          <label for="confirm_password">Confirm Password</label>
          <input
            type="password"
            name="confirm_password"
            id="confirm_password"
            class="form-control"
          />
        </div>
        <div class="col-md-8">
          <input type="checkbox" name="show_password" id="show_password" />
          <label for="show_password">Show Password</label>
        </div>
        <div class="col-md-8 text-center">
          <button type="submit" class="btn btn-primary">Update Password</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
