{% extends 'base.html' %} {% load static %} {% block content %}
  <div class="alert z-3 position-absolute container" tabindex="1" id="myAlert">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>{{ message }}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  </div>
  <div class="container-fluid login_page">
    <div class="container-fluid d-flex justify-content-center align-items-center">
      <div class="login_dtl">
        <img src="{% static 'becrm/image/logo.png' %}" alt="brand-logo" width="140" />
        <h3>Login</h3>
        <form class="login_form" action="" method="post">
          {% csrf_token %}
          <input class="email_in form-control" type="email" name="email" id="email" placeholder="Email" required />
          <input class="pass_in form-control" type="password" name="password" id="password" placeholder="password" />
          <button class="login_btn" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
