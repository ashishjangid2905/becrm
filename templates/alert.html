<div
  class="alert z-3 position-absolute container-fluid"
  tabindex="1"
  id="myAlert"
>
  {% if messages %} {% for message in messages %}
  <div
    class="alert {% if message.tags == 'success' %}alert-success {% else %}alert-danger {% endif %}alert-dismissible fade show"
    role="alert"
  >
    <strong class="text-uppercase">{{ message.tags }}: </strong>{{message}}
  </div>
  {% endfor %} {% endif %}
</div>
